<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Imagens</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- radio butons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">


            <!-- slide images -->
             <div class="slide first">
                 <img src="https://get.pxhere.com/photo/disney-mickey-mouse-castillo-walt-disney-world-sky-amusement-park-landmark-world-night-castle-park-architecture-recreation-nonbuilding-structure-water-castle-space-vehicle-tourist-attraction-evening-1592179.jpg" alt="imagem 1">
             </div>

             <div class="slide">               
                 <img src="https://imagens.usp.br/wp-content/uploads/Ciclovia-da-cidade-Universitaria_Foto-Marcos-Santos_U0Y3367-2048x1365.jpg" alt="imagem 2">
            </div>

            <div class="slide">               
                <img src="https://c.pxhere.com/photos/6c/e0/blue_clouds_day_fluffy_sky_summer_nature-1248502.jpg!d" alt="imagem 3">             
           </div>

           <div class="slide">                            
               <img src="https://c.pxhere.com/photos/6c/e0/blue_clouds_day_fluffy_sky_summer_nature-1248502.jpg!d" alt="imagem 4">
           </div>

           <div class="slide">                            
               <img src="https://imagens.usp.br/wp-content/uploads/Ciclovia-da-cidade-Universitaria_Foto-Marcos-Santos_U0Y3367-2048x1365.jpg" alt="imagem 5">
           </div>

           <div class="slide">                            
               <img src="https://c.pxhere.com/photos/6c/e0/blue_clouds_day_fluffy_sky_summer_nature-1248502.jpg!d" alt="imagem 6">
           </div>


           <!-- navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
