<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
            <aside>
                <div class="resultado" ></div>
            </aside>
            <div class="limpar">
                <input type="button" value="Limpar" class="limpar" onclick="limpar()" onmousedown="aptlimpar()" onmouseup="sltlimpar()">
            </div>
            <div class="numeros">
                <input type="button" value="7" class="num7" onclick="click7()" onmousedown="apt7()" onmouseup="slt7()">
                <input type="button" value="8" class="num8" onclick="click8()" onmousedown="apt8()" onmouseup="slt8()">
                <input type="button" value="9" class="num9" onclick="click9()" onmousedown="apt9()" onmouseup="slt9()">
                <input type="button" class="num4" value="4"  onclick="click4()" onmousedown="apt4()" onmouseup="slt4()">
                <input type="button" class="num5" value="5"  onclick="click5()" onmousedown="apt5()" onmouseup="slt5()">
                <input type="button" class="num6" value="6"  onclick="click6()" onmousedown="apt6()" onmouseup="slt6()">
                <input type="button" class="num1" value="1"  onclick="click1()" onmousedown="apt1()" onmouseup="slt1()">
                <input type="button" class="num2" value="2"  onclick="click2()" onmousedown="apt2()" onmouseup="slt2()">
                <input type="button" class="num3" value="3"  onclick="click3()" onmousedown="apt3()" onmouseup="slt3()">
                <input type="button" class="num0" value="0" onclick="click0()" onmousedown="apt0()" onmouseup="slt0()">
                <input type="button" class="numvirg" value="," class="virgula" onclick="clickvirg()" onmousedown="aptvirg()" onmouseup="sltvirg()">
            </div>
            <div class="sinais">
                <input type="button" value="/">
                <input type="button" value="*">
                <input type="button" value="-">
                <input type="button" value="+">
                <input type="button" value="%">
                <input type="button" value="Enter">
            </div>

        </section>
    </main>
    <script src="scripts/calculadora.js"></script>
</body>
</html>
