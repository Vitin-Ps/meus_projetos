<div
    layout:decorate="~{layouts/principal.html}"
    layout:fragment="conteudo"
    id="main"
>
  <table id="list">
    <tr>
        <th>Login</th>
        <th>Senha</th>
        <th colspan="2">Ações</th>
    </tr>
    <tr th:each="lista : ${usuarios}">
        <td th:text="${lista.login}"></td>
        <td th:text="${lista.senha}"></td>
        <td><a th:href="@{/login?acao=selUsuario&login={id} (id=${lista.login})}"><button>Alterar</button></a></td>
        <td><a th:href="@{/delUsuario?login={id} (id=${lista.login})}"><button>Deletar</button></a></td>
    </tr>
  </table>
</div>
