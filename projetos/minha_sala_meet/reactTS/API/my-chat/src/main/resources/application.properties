spring.application.name=my-chat

spring.datasource.url=jdbc:postgresql://localhost:5432/my_chat
spring.datasource.username=
spring.datasource.password=

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# esse comando mexe com os erros do java, no caso never estï¿½ dizendo para o servidor nunca mostrar o erro no log
server.error.include-stacktrace=never

file.upload-dir=uploads

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
logging.level.org.springframework.security=DEBUG

server.port=8081

api.security.token.secret=${JWT_SECRET:123456}

spring.profiles.active=prod