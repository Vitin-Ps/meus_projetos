<div th:fragment="FormFunc">
    <form action="/cadastrar" method="post">
        <table>
            <thead>
                <tr>
                    <th>Funcionario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="nomeFunc">Nome:</label></td>
                    <td><input type="text" name="nomeFunc" id="nomeFunc"></td>
                </tr>
                <tr>
                    <td><label for="matricula">Matrícula:</label></td>
                    <td><input type="text" name="matricula" id="matricula"></td>
                </tr>
                <tr>
                    <td><label for="numero">Número:</label></td>
                    <td><input type="text" name="numero" id="numero"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="descontoFunc">Desconto:</label></td>
                    <td>
                        <select name="descontoFunc" id="descontoFunc">
                            <option th:each="i : ${#numbers.sequence(5, 100, 5)}" th:value="${i}" th:text="${i + '%'}"></option>
                        </select>
                    </td>
                </tr>                
                <tr><td colspan="2"><button type="submit">Enviar</button></td></tr>
                
            </tbody>
        </table>
    </form>
</div>
