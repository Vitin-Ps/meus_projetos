<div th:fragment="FormFunc" id="form">
        <form action="/cadFunc" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Funcionario</th>
                    </tr>
                </thead>
                <tbody>
                    <input type="hidden" name="_method" value="PUT" th:if="${funcionario != null}">
                    <input type="hidden" name="idFunc" th:value="${funcionario?.idFunc}">
                    <tr>
                        <td><label for="nomeFunc">Nome:</label></td>
                        <td><input type="text" name="nomeFunc" id="nomeFunc" th:value="${funcionario?.nomeFunc}" class="inputs"></td>
                    </tr>
                    <tr>
                        <td><label for="matricula">Matrícula:</label></td>
                        <td><input type="text" name="matricula" id="matricula" th:value="${funcionario?.matricula}" class="inputs"></td>
                    </tr>
                    <tr>
                        <td><label for="numero">Número:</label></td>
                        <td><input type="text" name="numero" id="numero" th:value="${funcionario?.numero}" class="inputs"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" name="email" id="email" th:value="${funcionario?.email}" class="inputs"></td>
                    </tr>
                    <tr>
                        <td><label for="descontoFunc">Desconto:</label></td>
                        <td>
                            <select name="descontoFunc" id="descontoFunc" th:value="${funcionario?.descontoFunc}" class="inputs">
                                <option th:value="${funcionario?.descontoFunc}" th:text="${funcionario?.descontoFunc}"selected></option>
                                <option th:each="i : ${#numbers.sequence(5, 100, 5)}" th:value="${i}" th:text="${i + '%'}"></option>
                            </select>
                        </td>
                    </tr>                
                    <tr><td colspan="2"><button type="submit" class="btnForms" onclick="checkInput()">Enviar</button></td></tr>
                </tbody>
            </table>
        </form>
    </div>
